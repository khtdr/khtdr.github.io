<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}">
  <div class="logo">
      <strong>
    {{ with $.Site.Params.Logo.logoText }}{{ . }}{{ end }}
      </strong>
      <span>
    {{ with $.Site.Params.Logo.tagline }}{{ . }}{{ end }}
      </span>
  </div>
</a>
