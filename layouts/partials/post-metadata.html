<!--
	 Post metadata: Publication date and optional category list. Only displayed for posts (pages with a
	 publication date).
-->
<aside>
	<div>
		<ul class="tags">
			{{ with .Param "tags" }}
			{{ range $index, $tag := . }}
			{{- with $.Site.GetPage (printf "/tags/%s" ($tag | urlize)) -}}
			<li>#<a href="{{ .Permalink }}">{{ $tag }}</a></li>
			{{- end -}}
			{{ end }}
			{{ end }}
		</ul>
	</div>
</aside>
