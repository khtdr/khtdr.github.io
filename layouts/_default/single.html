{{ define "main" }}
	<!--
		Default template for a single page. Additional classes are includedd for posts (pages with a
		publication date).
	-->
	<div>
		<article>
			<h2>{{ .Title }}</h2>
			{{ partial "post-metadata.html" . }}
			<div>{{ .Content }}</div>
		</article>

		{{ if .Date }}
		<time datetime="{{ .Date.Format "2006-01-02" }}">created_at: {{ .Date.Format "January 2, 2006" }}</time>
		{{ end }}

		{{ partial "post-actions.html" . }}
	</div>
{{ end }}
